<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


  <body class="bg-black">

    <div class="row mt-5">
      <div class="p-4 m-auto col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">

        <form class="" id="add-task-form">
          <div class="d-flex">
            <input class="form-control" type="text" id="add-task-input">
            <button class="btn text-white" type="submit" id="add-task-button">
              <i class="fa-regular fa-circle-play"></i>
            </button>
          </div>
        </form>

        <ul class="list-group list-group-flush mt-3" id="task-list"></ul>

      </div>
    </div>

    <!-- Templates -->
    <div class="" style="display: none">
      <li class="list-group-item bg-black text-white d-flex justify-content-between align-items-center task-item" id="task-template">
        <p>Template for task item</p>
        <span class="badge text-bg-primary rounded-pill" id="basicUsage">14</span>
      </li>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a4a646474a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="easytimer.js-master/dist/easytimer.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
